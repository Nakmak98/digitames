{% extends 'base.html' %}

{% block content %}
<div class="login h-100">
    <div class="container text-white">
        <br>
        <br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 rt-col">
                <form method="POST" action="/new_password/">
                    <input type="hidden" value = {{email}} name = 'email'>
                    <div class="alert alert-error">{{error}}</div>
                    <h3 class="text-center">{% trans 'Please, enter your new password.'%}</h3>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email">{% trans 'New password'%}</p></label>
                            <input type="password" class="form-control" id="email" placeholder="Password" name="new_password"
                                   required>
                            <input type="hidden" name="type" value="basic">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="password">{% trans 'Repeat your password'%}</p></label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   name="repeat_password" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <input type="submit" class="btn btn-primary " value="{% trans 'Sign in' %}" id="reg_btn"
                                   name="login">
                        </div>

                    </div>
                </form>
            </div>
            <div class="col-sm-3"></div>

        </div>
    </div>
</div>
{% endblock %}
