{% extends 'base.html' %}
{% block content %}
<div class="messages content text-center  text-white full-bg">
<div class="row">
    <div class="col-sm-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
               aria-controls="v-pills-profile" aria-selected="true">{% trans 'Account Settings' %}</a>
            <a class="nav-link" id="v-pills-games-tab" data-toggle="pill" href="#v-pills-games" role="tab"
               aria-controls="v-pills-games" aria-selected="false">{% trans 'Games' %}</a>
            <a class="nav-link" id="v-pills-subs-tab" data-toggle="pill" href="#v-pills-subs" role="tab"
               aria-controls="v-pills-subs" aria-selected="false">{% trans 'Subscriptions' %}</a>
        </div>
    </div>
    <div class="col-sm-10">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h2>{% trans 'Account Settings' %}</h2>
            </div>
            <div class="tab-pane fade" id="v-pills-games" role="tabpanel" aria-labelledby="v-pills-games-tab">
                <h2>{% trans 'Games' %}</h2>
            </div>
            <div class="tab-pane fade" id="v-pills-subs" role="tabpanel" aria-labelledby="v-pills-subs-tab">
                <h2>{% trans 'Subscriptions' %}</h2>
            </div>
        </div>
        <form method="POST" action="/mailing/">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="defaultUnchecked">
                <label class="custom-control-label" for="defaultUnchecked">Подписаться на новости Digitames</label>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
