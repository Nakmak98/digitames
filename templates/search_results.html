{% extends 'base.html' %}

{% block content %}
<div class="search_results">
    <h4>Результаты по запросу:{{request}}</h4>
    {%if search_results == null%}
    <p>К сожалению, ничего не найдено :(</p>
    {%else%}
    {% for result in search_results %}
    <a href="/game_page/{{result['proj_url']}}">
        <img src="../{{result['proj_img']}}">
        <div>
            <p>{{result['proj_name']}}</p>
            <p>{{result['proj_desc']}}</p>
        </div>
    </a>
    {% endfor %}
    {%endif%}
</div>

{% endblock %}
